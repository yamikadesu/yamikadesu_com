<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // JavaScript para redireccionar automáticamente después de cierto tiempo
        setTimeout(function() {
            window.location.href = "https://youtu.be/YeJzRmBI3_w?si=M7oIhqFND0pEqv6t";
        }, 3000); // Cambia 3000 (milisegundos) al tiempo que desees esperar antes de redirigir
    </script>
</head>
<body>
    <p>Redirecting to <a href="https://youtu.be/YeJzRmBI3_w?si=M7oIhqFND0pEqv6t">Dreams (Youtube)</a> in 3 seconds...</p>
</body>
</html>
